<p class="city-name">
    {{ result.city }}
</p>
<div class="pokemon-info">
    <img class="poke-image" *ngIf="result.pokemonImg" [src]="result.pokemonImg" />
    <p>
        {{ result.pokemonName }}
    </p>
</div>
<p>
    {{ result.isRaining ? 'Está chovendo' : 'Não está chovendo' }}
</p>
<p>
    Temperatura atual: {{ result.temp }} ºC
</p>

<p>
    Tipo do Pokémon: {{ result.pokemonType }}
</p>
